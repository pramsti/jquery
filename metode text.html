<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>metode text</title>
    <script src="jquery-3.7.1 (1).js"></script>
    <script>
      $(document).ready(function () {
        $("#tombol").click(function () {
          var nilai = $("#paragraf").text();
          alert(nilai);
        });
      });
    </script>
  </head>
  <body>
    <p id="paragraf">Sedang belajar <b>jQuery</b></p>
    <button id="tombol">Ambil Nilai</button>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>metode val</title>
    <script src="jquery-3.7.1 (1).js"></script>

    <script>
      $(document).ready(function () {
        $("#tombol").click(function () {
          var nilai = $("#nama").val();
          alert(nilai);
        });
      });
    </script>
  </head>
  <body>
    Nama: <input type="text" id="nama" value="" />
    <button id="tombol">Ambil Nilai</button>
  </body>
</html>

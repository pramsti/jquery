<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JQuery by Ganta dan Vania</title>
    <script src="jquery-3.7.1 (1).js"></script>
    <script>
      $(document).ready(function () {
        $("#tombol").click(function () {
          $(this).after("<p>Sedang Belajar jQuery</p>");
        });
      });
    </script>
  </head>
  <body>
    <h1>Belajar jQuery</h1>
    <button id="tombol">Click Me!</button>
  </body>
</html>
